<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e3edf7">
    <link rel="icon" href="images/in_progress_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Circular Progress Bar</title>
</head>
<body>
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div class="number">
                    
                </div>
            </div>
        </div>
        
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
               <linearGradient id="GradientColor">
                  <stop offset="0%" stop-color="#e91e63" />
                  <stop offset="100%" stop-color="#673ab7" />
               </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" stroke-linecap="round" class="circle_1" />
        </svg>
        <h1>CSS</h1>
    </div>

    <div class="skill_2">
        <div class="outer">

                  <stop offset="100%" stop-color="#673ab7" />

            <circle cx="80" cy="80" r="70" stroke-linecap="round" class="circle_2"/>
        </svg>

</html>
